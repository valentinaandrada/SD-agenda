<div class="agenda-container">
  <h1>Agenda</h1>

  <button
    mat-button
    mat-flat-button
    color="primary"
    class="btn"
    (click)="openDialog()"
  >
    Add contact
  </button>

  <div *ngIf="contactsList.length > 0">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
      <!-- Id Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef>ID</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef class="th-large">Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <!-- Surname Column -->
      <ng-container matColumnDef="surname">
        <th mat-header-cell *matHeaderCellDef class="th-large">Surname</th>
        <td mat-cell *matCellDef="let element">{{ element.surname }}</td>
      </ng-container>

      <!-- Age Column -->
      <ng-container matColumnDef="age">
        <th mat-header-cell *matHeaderCellDef class="th-small">Age</th>
        <td mat-cell *matCellDef="let element">{{ element.age }}</td>
      </ng-container>

      <!-- DNI Column -->
      <ng-container matColumnDef="dni">
        <th mat-header-cell *matHeaderCellDef class="th-small">DNI</th>
        <td mat-cell *matCellDef="let element">{{ element.dni }}</td>
      </ng-container>

      <!-- Gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef class="th-small">Gender</th>
        <td mat-cell *matCellDef="let element">{{ element.gender }}</td>
      </ng-container>

      <!-- Favourite Colour Column -->
      <ng-container matColumnDef="favouriteColour">
        <th mat-header-cell *matHeaderCellDef class="th-small">
          Favourite Colour
        </th>
        <td mat-cell *matCellDef="let element">
          {{ element.favouriteColour }}
        </td>
      </ng-container>

      <!-- Birthday Column -->
      <ng-container matColumnDef="birthday">
        <th mat-header-cell *matHeaderCellDef class="th-small">Birthday</th>
        <td mat-cell *matCellDef="let element">{{ element.birthday }}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef class="th-small"></th>
        <td
          mat-cell
          *matCellDef="let element; let i = index"
          style="text-align: right"
        >
          <button
            mat-icon-button
            color="primary"
            (click)="editContact(element)"
          >
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button color="primary" (click)="removeContact(i)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
